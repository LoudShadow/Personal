    <script>
        function gotTo(X,Y){
            let element = document.getElementsByClassName("page")[0];
            let elem_width = element.offsetWidth;
            let elem_height = element.offsetHeight;

            document.rootElement.scrollTo(X*elem_width,Y*elem_height)
        }
